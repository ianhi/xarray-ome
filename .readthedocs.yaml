# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    pre_create_environment:
      # Install uv
      # https://docs.readthedocs.com/platform/stable/build-customization.html#install-dependencies-with-uv
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    pre_build:
      # Set uv to use the readthedocs environment
      - echo "UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH" >> $GITHUB_ENV
      # Install dependencies with uv
      - uv sync --group docs

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

formats:
  - pdf
  - epub
